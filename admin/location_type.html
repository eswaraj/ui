		<h3>Location Type Manager</h3>	
			
		<div class="row">
			<div class="col-md-12 profile-margin">
			<div class="col-md-4">

 <!-- the tree is populated via ajax -->
			<div id="js_tree">		
				
			</div>	
					
			</div>
			
				<div class="col-md-5">
					
						
							<div id="tab1">
								<table style="padding:10px;">
								<tr>
								<td>Location Type Name :</td>
								<td><input type="text" name="location_type_name" id="location_type_name" value="" disabled="disabled"></td>
								</tr>
														
								<tr><td><a id="location_type_btn" class="btn blue" href="#add-location-type" data-toggle="modal">Add Child Node</a></td>

								</table>

				<div class="modal-content">
					<div class="modal-header blue">
					  <button aria-hidden="true" data-dismiss="modal" class="close" type="button"><i class="fa fa-minus"></i></button>

					</div>
					<div class="modal-body">
					  <input type="text" id="child_location_type_name" placeholder="Node Title" /> 
					  
					</div>
					 				  
					</div>
					<div class="modal-footer">
					  <button data-dismiss="modal" class="btn btn-default black" type="button">Close</button>
					  <button class="btn btn-primary blue" type="button" onclick="add_child_node();" >Save changes</button>
					</div>
				</div><!-- /.modal-content -->
			</div>
