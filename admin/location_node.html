<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Location Node Manager</title>

<!-- Styles -->
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" /><!-- Bootstrap -->
<link rel="stylesheet" href="font-awesome-4.0.3/css/font-awesome.css" type="text/css" /><!-- Font Awesome -->
<link rel="stylesheet" href="css/style.css" type="text/css" /><!-- Style -->	
<link rel="stylesheet" href="css/responsive.css" type="text/css" /><!-- Responsive -->	

<!-- Script -->
<script src="js/jquery-1.10.2.js"></script><!-- Jquery -->
<script type="text/javascript" src="js/bootstrap.min.js"></script><!-- Bootstrap -->
<script type="text/javascript" src="js/script.js"></script><!-- Script -->
<script type="text/javascript" src="js/loc.js"></script><!-- Script -->

  <!-- 2 load the theme CSS file -->
  <link rel="stylesheet" href="dist/themes/default/style.min.css" />
   <!-- 4 include the jQuery library -->

  <!-- 5 include the minified jstree source -->
  <script src="dist/jstree.min.js"></script>

</head>
<body>
		<div class="responsive-menu">
			<div class="responsive-menu-dropdown blue">
				<a title="" class="blue">MENU <i class="fa fa-align-justify"></i></a>
			</div>
			
	</div>
	<header>
		
	</header><!-- Header -->

	<div id="menu" class="menu">
		
	</div><!-- Right Menu -->

	<div class="wrapper">
		<div class="container">
			
			
		<div class="row">
			<div class="col-md-12 profile-margin">
			<div class="col-md-4">
			<h3>Location Node Manager</h3> 
			
 <!-- the tree is populated via ajax -->
			<div id="js_tree"></div>	
					
			</div>
			
				<div class="col-md-5">
					<a href="#" class="active">
					</a>
					
							<div id="tab1">
								<table style="padding:10px;">
								<tr>
								<td>Node Name</td>
								<td><input type="text" name="node_title" id="node_title" value="" disabled="disabled"></td>
								</tr>	
								<tr>
								<td>Latitude</td>
								<td><input type="text" name="node_lat" id="node_lat" value="" disabled="disabled"></td>
								</tr>
								<tr>
								<td>Longitude</td>
								<td><input type="text" name="node_long" id="node_long" value="" disabled="disabled"></td>
								</tr>
								<tr id="add_child_btn">
								</tr>
								<tr>
								<td>Location Boundary</td>
								<td><input type="file" id="loc_boundary"></td>
								<td><a id="upload_btn" class="btn pink" href="#">Upload</a></td>
								</tr>
								<tr>
								<!--td><a id="delete_btn" class="btn pink" href="#">Delete Node</a></td-->
								<td><a id="save_btn" class="btn green" href="#">Update Node</a></td>
								<td><button id="edit_btn" class="edit"></td>
								</tr>						
								
								</table>
								
							</div>	
											
					
					
		<div aria-hidden="true" role="dialog"  class="modal fade" id="add-node" style="display: none;">
			<div class="modal-dialog" style="top:30px;">
				<div class="modal-content">
					<div class="modal-header blue">
					  <button aria-hidden="true" data-dismiss="modal" class="close" type="button"><i class="fa fa-minus"></i></button>
					  <h4 class="modal-title">Add Child Node</h4>
					</div>
					<div class="modal-body">
					  <input type="text" id="new_node_title" placeholder="Node Title" />
					  <input type="text" id="new_node_lat" placeholder="Latitude" />
					  <input type="text" id="new_node_long" placeholder="Longitude" />
					  <input type="text" id="new_node_loc_typeid" disabled="disabled"/>
					  
					</div>					 				  
					</div>
					<div class="modal-footer">
					  <button data-dismiss="modal" class="btn btn-default black" type="button">Close</button>
					  <button class="btn btn-primary blue" type="button" onclick="add_child_node();" >Save changes</button>
					</div>
				</div><!-- /.modal-content -->
			</div>
			<div class="">
				<div id="map-canvas"></div>	
			</div>
			
		</div>
			</div>
			
				
			</div>
		</div>
		
		
		</div><!-- Container -->
	</div><!-- Wrapper -->



</body>
</html>
