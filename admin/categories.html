<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Category Manager</title>

<!-- Styles -->
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" /><!-- Bootstrap -->
<link rel="stylesheet" href="font-awesome-4.0.3/css/font-awesome.css" type="text/css" /><!-- Font Awesome -->
<link rel="stylesheet" href="css/style.css" type="text/css" /><!-- Style -->	
<link rel="stylesheet" href="css/responsive.css" type="text/css" /><!-- Responsive -->	

 
<!-- Script -->
<script src="js/jquery-1.10.2.js"></script><!-- Jquery -->
<script type="text/javascript" src="js/bootstrap.min.js"></script><!-- Bootstrap -->
<script type="text/javascript" src="js/script.js"></script><!-- Script -->
<script type="text/javascript" src="js/cat.js"></script><!-- Script -->

  <!-- 2 load the theme CSS file -->
  <link rel="stylesheet" href="dist/themes/default/style.min.css" />
   <!-- 4 include the jQuery library -->

  <!-- 5 include the minified jstree source -->
  <script src="dist/jstree.min.js"></script>
</head>
<body>
		<div class="responsive-menu">
			<div class="responsive-menu-dropdown blue">
				<a title="" class="blue">MENU <i class="fa fa-align-justify"></i></a>
			</div>
			
	</div>
	<header>
		
	</header><!-- Header -->

	<div id="menu" class="menu">
		
	</div><!-- Right Menu -->

<div class="wrapper">
	<div class="container">
		<h3>Category Manager</h3>	
		<a class="btn pink" href="#add-root" data-toggle="modal"><i class="fa fa-plus"></i> ROOT Category</a>		
		<div class="row">
			<div class="col-md-12 profile-margin">
			<div class="col-md-4">

 <!-- the tree is populated via ajax -->
			<div id="js_tree">		
				
			</div>	
					
			</div>
			
				<div class="col-md-5">
					
						
							<div id="tab1">
								<table style="padding:10px;">
								<tr>
								<td>Name :</td>
								<td><input type="text" name="cat_name" id="cat_name" value="" ></td>
								</tr>
								<tr>
								<td>Description:</td>
								<td><textarea name="cat_desc" id="cat_desc" value="" ></textarea> </td>
								</tr>
								<tr><td>Img url:</td>
								<td><input type="text" name="cat_img" id="cat_img" value="" /></td>
								<td><img style="display:none;" name="image" id="image" src="" width="100px;"/></td>
								</tr>
								<tr><td>Hearder Img url:</td>
								<td><input type="text" name="cat_headerImg" id="cat_headerImg" value="" /></td>
								<td><img style="display:none;" name="headerImg" id="headerImg" src="" width="100px;"/></td>
								</tr>
								<tr><td>Video url:</td>
								<td><input type="text" name="cat_videoUrl" id="cat_videoUrl" value="" /></td>
								<td>
								<iframe style="display:none;" id="video" width="200" height="200" src="" frameborder="0" allowfullscreen></iframe>
								
								</td>
								</tr>
														
								<tr><td><a id="cat_btn" class="btn blue" href="#add-cat" data-toggle="modal">Add Child Category</a></td>
								<!--td><a id="delete_btn" class="btn pink" href="#">Delete Node</a></td-->
								<td><a id="save_btn" class="btn green" href="#">Update Category</a></td>
								<td></td>
								</tr>
								
								</table>
								
							</div>					
					
		<div aria-hidden="true" role="dialog"  class="modal fade" id="add-root" style="display: none;">
			<div class="modal-dialog" style="top:30px;">
				<div class="modal-content">
					<div class="modal-header blue">
					 <button aria-hidden="true" data-dismiss="modal" class="close" type="button"><i class="fa fa-minus"></i></button>
					  <h4 class="modal-title">Add Root Category</h4>
					</div>
					<div class="modal-body">
					  <input type="text" id="root_cat_name" placeholder="Category Name" /> 
					  <textarea type="textarea" id="root_cat_desc" placeholder="Category Description" > </textarea> 
					  <input type="text" id="root_cat_img" placeholder="Category Image" />
					  <input type="text" id="root_cat_headerImg" placeholder="Category Header Image" />
					  <input type="text" id="root_cat_videoUrl" placeholder="Category Youtube Url" />
					</div>
					 				  
					</div>
					<div class="modal-footer">
					  <button data-dismiss="modal" class="btn btn-default black" type="button">Close</button>
					  <button class="btn btn-primary blue" type="button" onclick="add_root_node();" >Save changes</button>
					</div>
				</div><!-- /.modal-content -->
			</div>			
		<div aria-hidden="true" role="dialog"  class="modal fade" id="add-cat" style="display: none;">
			<div class="modal-dialog" style="top:30px;">
				<div class="modal-content">
					<div class="modal-header blue">
					 <button aria-hidden="true" data-dismiss="modal" class="close" type="button"><i class="fa fa-minus"></i></button>
					  <h4 class="modal-title">Add Child Category</h4>
					</div>
					<div class="modal-body">
					  <input type="text" id="child_cat_name" placeholder="Category Name" /> 
					  <textarea type="textarea" id="child_desc" placeholder="Category Description" > </textarea> 
					  <input type="text" id="child_cat_img" placeholder="Category Image Url" />
					  <input type="text" id="child_cat_headerImg" placeholder="Category Header Image Url" />
					  <input type="text" id="child_cat_videoUrl" placeholder="Category Youtube Url" />					  
					</div>
					 				  
					</div>
					<div class="modal-footer">
					  <button data-dismiss="modal" class="btn btn-default black" type="button">Close</button>
					  <button class="btn btn-primary blue" type="button" onclick="add_child_node();" >Save changes</button>
					</div>
				</div><!-- /.modal-content -->
			</div>
			<div class="">
				<div id="map-canvas"></div>	
			</div>
			
		</div>
			</div>
			
				
			</div>
		</div>
		
		
		</div><!-- Container -->
	</div><!-- Wrapper -->



</body>
</html>
